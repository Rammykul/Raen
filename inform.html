<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In page</title>
</head>
<body style="background-color: aqua;">
    
    <h1 style="font-size: xx-large;text-align: center;margin-top: 40px;">&#127969;</h1>
    <h1 style="text-align: center;">Log In</h1>

    <form action="action.html" style="text-align: center;">
        <label for="name" style="font-size: xx-large;">Name</label><br>
        <input type="text" id="name" name="Name"size="70" style="height: 3rem;" placeholder="write name here" autofocus><br>

        <label for="email" style="font-size: xx-large;">E-mail Address</label><br>
        <input type="email" id="email" name="Email"size="70" style="height: 3rem;" placeholder="xxx@xmail.com"><br>

        <label for="password" style="font-size: xx-large;">Password</label><br>
        <input type="password" id="password" name="Password" style="height: 2rem;" required><br><br>

        <input type="submit" value="Log In" style="background-color: black;color: beige;">

        <p><a href="#forgotpassword">Forgot your pasword?</a></p>

    </form>
</body>
</html>
